---
layout: page
title: About
---
<section class="bg-primary resume" id="about">
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 text-center">
				<hr class="heading">
				<h2 class="section-heading">Resume</h2>
				<hr>
				{% for resume_item in site.resume %}
				<div class="row">
					<div class="col-sm-4">{{ resume_item.company_name }}</div>
					<div class="col-sm-4">{{ resume_item.job_title }}</div>
					<div class="col-sm-4">{{ resume_item.employment_date }}</div>
				</div>>
				<div class="resume-description">{{ resume_item.content }}</div>
				{% endfor %}
			</div>
		</div>
	</div>
</section>
